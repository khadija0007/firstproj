 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h2>My Portfolio</h2>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#home" class="nav-link active" data-section="home">Home</a></li>
                    <li><a href="career.html" class="nav-link" data-section="career">Career</a></li>
                    <li><a href="games.html" class="nav-link" data-section="games">Games</a></li>
                    <li><a href="maps.html" class="nav-link" data-section="maps">Maps</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="container">
                <div class="hero">
                    <h1 class="hero-title">Welcome to My Portfolio</h1>
                    <p class="hero-subtitle">I'm a passionate developer creating amazing experiences</p>
                    <div class="hero-stats">
                        <div class="stat">
                            <span class="stat-number" data-target="150">0</span>
                            <span class="stat-label">Projects</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" data-target="5">0</span>
                            <span class="stat-label">Years Experience</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" data-target="50">0</span>
                            <span class="stat-label">Happy Clients</span>
                        </div>
                    </div>
                    <button class="cta-button" id="learnMore">Learn More</button>
                </div>
            </div>
        </section>
 

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 My Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
